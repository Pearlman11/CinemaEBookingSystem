version: '3.8'

services:
  mysql:
    image: 'mysql:latest'
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_DATABASE: cinema_db
      MYSQL_ROOT_PASSWORD: root  
    ports:
      - '3307:3306'  
    volumes:
      - mysql_data:/var/lib/mysql  

volumes:
  mysql_data:

